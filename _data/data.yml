career-profile:
    title: Career Profile
    summary: |
      Experienced product developer having led the research, ideation, design, and 
      build of two video products working across hardware and software. Keen on understanding user journeys and pain points to 
      guide the development of useful products which are truly delightful. 
      
      Developed an aptitude for synthesising large amounts of qualitative and quantitative data to build information architecture 
      and product roadmaps. Excellent technical communication skills put to good use to write technical narratives for several successful HMRC R&D rebates.
      
      Former videographer and HTML/CSS web developer (European Commission), experienced market researcher and marketer 
      (Network Rail), competent with project management, budget management and financial projections (University of West London), 
      with a Chartered Institute of Management Accountant’s certificate in Business Accounting.  
      
      
