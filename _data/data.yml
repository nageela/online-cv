experiences:
    - role: Head of Product 
      time: 2016 - Present
      company: Cerebriam Studio, London 
      details: |
        Carried out UX/UI research to understand user journeys and pain points to better understand user requirements before designing and rapidly building prototype of video recording application in Swift for iOS. 
        Demos of the prototype, and a second round of interviews has helped hone an information architecture, and product roadmap.  
        
    - role: Head of Product 
      time: 2012 - 2014
      company: Cerebriam Technology, London
      details: |
        Having worked closely with the lead product engineer, I was able to rapidly develop two prototypes 
        using two different hardware platforms in order to test the company’s software applications. Software application 
        test sprints were organised to identify the best development platform in terms of performance and functionality. 
        The chosen platform then went through a phase of production engineering and cost accounting to ensure the highest 
        quality product would be manufactured in an efficient manner, and an optimised bill of materials.
        Specific tasks include: hardware specifications, finding suppliers, supplier due diligence, review of supplier logistics, 
        optimising bill of materials, hardware prototyping, user centered design consultations, product chassis design, 
        mechanical design, compiling build environment on Linux. 
projects:
    title: Projects
    intro: >
      I have led, and contributed to, over two dozen projects in the last decade. Here are some stand out examples chosen because they embody
      significant change in work processes and/or are technically innovative.
    assignments:
      - title: Opticorder (start-up) <br>
        link: "#hook"
        tagline: "Built around the Nvidia Jetson Tegra K1 development board, the Opticorder is a fully functional hardware prototype 
        of a video recording device which is simple to use straight out of the box."

      - title: Targeted Multimedia Communications (start-up) <br>
        link: "#"
        tagline: "Repurposed and customised video content uploaded to video card themed in a style known to be popular with target user."

      - title: Gamifying University Open Days (University of West London)<br>
        link: "#"
        tagline: "A mobile applications using geolocation and bar codes to encourage prospective students to explore the campus and 
        learn about the university, while learning how to improve their addmissions application."
        
      - title: Streamlining Business Card Printing Workflow (University of West London)<br>
        link: "#"
        tagline: "Worked with colleagues in Marketing and Communications to collect requirements, and instructing third party business card printer
        on how to streamline workflow for business card printing while maintaining branding, quality control over content, and overall efficiency."

      - title: Implementing Technology to Register Delegates at Events (University of West London)<br>
        link: "#"
        tagline: "Working with Colleagues in the Events team I shortlisted, reviewed, and trialled software and hardware in preperation for the roll
        out of the iOS app and iPad to the Events team, and was on hand to support with trouble shooting at the event, and improvements required to the process
        and technology after the event."
        
        
      - title: Set-up Wizard and Custom Desktop for Video Recording (start-up)<br>
        link: "#"
        tagline: "Built with C++ and Qt to run on Linux, this application made it simple for non-technical people to to set-up and 
        use video recording hardware."

      - title: Nvidia Shield TK1 Tablet Hack (start-up)<br>
        link: "#"
        tagline: "This project involved a hack of the Shield TK1 tablet to support Linux OS for a rapid build prototype"

      - title: Project Management of Design and Launch of New Website (BASAS)<br>
        link: "#"
        tagline: "I conducted a survey to identify needs, wrote a web design and development brief, shortlisted and interviewed developers, worked 
        through the development and launch in a modular fashion, monitored each module launch stage, and managed debugging."

